<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Area do Candidato</title>
</head>
<body>
    <main>
        <section>
            <div class="login">
            <div class="foto">
                <img src="user.png" alt="foto">
            </div>
            <div class="form">
                <form action="Post">
                    <label for="usuario">Usuario</label>
                    <input type="text" name="usuario" id="usuario">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha">
                    <div class="centro">
                    <input type="submit" name="botao" id="enviar">
                </div>
                </form>
            </div>
        </div>
        </section> 
    </main>
</body>
</html>
